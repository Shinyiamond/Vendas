<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Amerazon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Amerazon</h1>
    <input type="text" id="search" placeholder="Buscar produto...">
    <button onclick="showCart()">ðŸ›’ Carrinho (<span id="cart-count">0</span>)</button>

  <main>

  <script src="app.js"></script>
</body>
</html>
