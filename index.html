<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Amerazon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cabe√ßalho -->
  <header>
    <img src="https://img.icons8.com/color/48/000000/amazon.png" alt="Logo" style="height:48px; margin-right:12px;">
    <h1>Amerazon</h1>
    <input type="text" id="search" placeholder="Buscar produto...">
    <button onclick="showCart()">üõí Carrinho (<span id="cart-count">0</span>)</button>
  </header>

  <!-- Banner Promocional -->
  <section class="banner">
    <img src="banner.jpg" alt="Promo√ß√£o">
    <div class="banner-text">
      <h2>üí• Super Ofertas de Outubro!</h2>
      <p>Descontos incr√≠veis em eletr√¥nicos, inform√°tica e muito mais.</p>
    </div>
  </section>

  <!-- Conte√∫do Principal -->
  <main>
    <!-- Categorias -->
    <nav class="categories">
      <button onclick="filterCategory('')">Todos</button>
      <button onclick="filterCategory('Smartphone')">Smartphones</button>
      <button onclick="filterCategory('Notebook')">Notebooks</button>
      <button onclick="filterCategory('TV')">TVs</button>
      <button onclick="filterCategory('Cafeteira')">Cafeteiras</button>
      <button onclick="filterCategory('Tablet')">Tablets</button>
      <button onclick="filterCategory('Impressora')">Impressoras</button>
      <button onclick="filterCategory('Mouse')">Mouses</button>
      <button onclick="filterCategory('Teclado')">Teclados</button>
      <button onclick="filterCategory('Monitor')">Monitores</button>
    </nav>

    <!-- Lista de produtos -->
    <div id="products"></div>
  </main>

  <!-- Modal do Carrinho -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeCart()">&times;</span>
      <h2>üõçÔ∏è Seu Carrinho</h2>
      <ul id="cart-items"></ul>
      <p>Total: R$ <span id="cart-total">0.00</span></p>
      <button onclick="checkout()">Finalizar Compra</button>
    </div>
  </div>

  <!-- Rodap√© -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Amerazon. Todos os direitos reservados.</p>
      <p>
        <a href="#">Pol√≠tica de Privacidade</a> |
        <a href="#">Contato</a>
      </p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="app.js"></script>
  <script>
    // Filtro por categoria
    function filterCategory(cat) {
      document.getElementById('search').value = cat;
      renderProducts(cat);

      // Atualiza o bot√£o ativo
      const buttons = document.querySelectorAll('.categories button');
      buttons.forEach(btn => btn.classList.remove('active'));
      const activeBtn = Array.from(buttons).find(b => b.textContent.includes(cat));
      if (activeBtn) activeBtn.classList.add('active');
    }
  </script>
</body>
</html>
