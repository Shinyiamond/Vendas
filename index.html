<body>

  <!-- Banner Promocional -->
  <section class="banner">
    <img src="https://images.unsplash.com/photo-1515168833906-d2a3b82b302b?auto=format&fit=crop&w=1200&q=80" alt="Promo√ß√£o" />

      <button onclick="filterCategory('Notebook')">Notebooks</button>

      <button onclick="filterCategory('Cafeteira')">Cafeteiras</button>

</body>
</html>
